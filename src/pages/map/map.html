<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <div style="height: 80%; width: 100%" #mapCanvas id="map">

  </div>
  <div id = "camerabut">
  <button ion-button>End</button>
  <button ion-button (click)="takePhoto()">Camera</button>
  </div>

  <ion-grid>
    Choose to publish to Facebook or to post it on the photo wall!
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos">
        <ion-card>
         <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(photo)" *ngIf="photo" />
         <button (click) = "shareFb()">Facebook</button>
         <button (click) = "savePic()">Publish to All</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    Photo Wall
    <ion-row>
      <ion-col col-6 *ngFor="let item of images | async ">
        <ion-card>
         <img src={{item.url}} />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-content>
