	<button ion-button icon-left block (click) = "facebookLogin()">
		<ion-icon name="logo-facebook"></ion-icon>

	<button ion-button icon-left block (click) = "facebookLogout()">

		Get Details
	</button>

	<ion-row>
	 <ion-col col-9>
		 <ion-item>
			 <ion-input type="text" [(ngModel)]="newComment" placeholder="New Shopping item"></ion-input>
		 </ion-item>
	 </ion-col>
	 <ion-col>
		 <button ion-button (click)="addComment()">Add!</button>
	 </ion-col>
 </ion-row>

 <ion-grid>
	 <ion-row>
		 <ion-col col-6 *ngFor="let item of images | async ">
			 <ion-card>
				<img src={{item.url}} />
			 </ion-card>
		 </ion-col>
	 </ion-row>
 </ion-grid>

	</ion-content>
